<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pricing</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Simple, traffic-based pricing</h1>
            <p class="description">Sign-up for our 30-day trial. No Credit card required.</p>
        </div>
        <div class="main-section">
            <div class="price-selector">
                <h3> <span class="page-view">100K</span> PAGEVIEWS</h3>
                <input class="range-input" type="range" name="" id="" min="1" max="5" step="1">
                <div class="per-month">$<span class="price">16.00</span><span class="description"> /month</span></div>
            </div>
            <div class="billing-time">
                <p class="description">Monthly Billing</p>
                <div class="toggle"><input class="toggle-btn" type="checkbox"></div>
                <p class="description">Yearly Billing <span class="off">-25%</span></p>
            </div>
            <div class="features-start">
                <div class="features">
                    <p class="f description"><img src="images/icon-check.svg" alt="check"> Unlimited websites</p>
                    <p class="f2 description"><img src="images/icon-check.svg" alt="check"> 100% data ownership</p>
                    <p class="f3 description"><img src="images/icon-check.svg" alt="check"> Email reports</p>
                </div>
                <div class="btn description">Start my trial</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
